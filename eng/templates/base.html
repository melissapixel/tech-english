{% load static sass_tags blog_tags %}  <!-- сразу загружаем все теги --> 

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="icon" href="{% static 'favicon.ico' %}?v=1">
    <link rel="stylesheet" href="{% sass_src 'scss/main.scss' %}">  <!-- глобал стили -->
    {% block extra_css %}{% endblock %}    <!-- Дополнительные стили от приложения -->
</head>
<body>
    {% include 'partials/_header.html' %}

    <main class="content">
        {% block content %}{% endblock %}
    </main>

    {% block sidebar %}
        <aside>
            {% show_latest_posts 3 %}
        </aside>
    {% endblock %}

    {% include 'partials/_footer.html' %}
</body>
</html>
