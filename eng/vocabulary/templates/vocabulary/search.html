<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Поиск слова</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 40px; }
        .error { color: red; margin: 10px 0; }
        input[type="text"] { padding: 8px; width: 300px; }
        button { padding: 8px 16px; margin-left: 8px; }
    </style>
</head>
<body>
    <h1>Найди слово на английском</h1>

    {% if error %}
        <div class="error">{{ error }}</div>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        <input type="text" name="query" placeholder="Введите слово..." value="{{ query|default:'' }}">
        <button type="submit">Найти</button>
    </form>
</body>
</html>
