{% extends 'base.html' %}
{% load sass_tags %}

{% block title %}Поиск слова{% endblock %}

{% block extra_css %}
    <link rel="stylesheet" href="{% sass_src 'vocabulary/scss/main.scss' %}">
{% endblock %}

{% block content %}
<h1>Найди слово на английском</h1>
<div class="search-form">
    {% if error %}
        <div class="error">{{ error }}</div>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        <input type="text" name="query" placeholder="Введите слово для поиска..." value="{{ query|default:'' }}">
        <button type="submit">Найти</button>
    </form>
</div>
{% endblock %}
