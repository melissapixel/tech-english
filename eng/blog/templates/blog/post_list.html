{% extends 'base.html' %}
{% block title %}Блог{% endblock %}
{% block sidebar %}{% endblock %}  <!-- ← пустой сайдбар -->
{% block content %}
  <h1>Блог</h1>
  {% for post in posts %}
    <article>
      <h2><a href="{{ post.get_absolute_url }}">{{ post.title }}</a></h2>
      <p>{{ post.content|truncatewords:30 }}</p>
      <p>{{ post.created_at }}</p>
    </article>
  {% empty %}
    <p>Нет опубликованных постов.</p>
  {% endfor %}
{% endblock %}
